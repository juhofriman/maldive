<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="text form-group">
      <label>This is a generic text input</label>
      <input class="maldive-md5 form-control" oninput="checkForChanges()" type="text"/>
    </div>
    <div class="textarea form-group">
      <label>This is a generic textarea</label>
      <textarea class="maldive-md5 form-control" rows="10" oninput="checkForChanges()"></textarea>
    </div>
    <div class="dropdown form-group">
      <label>This is a generic textarea</label>
      <select class="form-control maldive-md5" onchange="checkForChanges()">
        <option value="1">Visible value</option>
      </select>
    </div>
  </body>
</html>
