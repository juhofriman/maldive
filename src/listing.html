<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Maldive form template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.6.0/js/md5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="/static/js/maldive.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-9">
            <h3>Maldive</h3>
          </div>
          <div class="col-md-3">
            <p class="small">Login thingy</p>
          </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <h4>Forms registered</h4>
          <ul class="forms list-unstyled">
            <li><a href="/target">Just a type</a></li>
          </ul>
        </div>
        <div class="col-md-9">
          <p class="lead">Browse types from left. This looks a'bit like the currency we're using...</p>
          <table class="table">
            <tr>
              <th>Something</th>
              <th>Completely</th>
            </tr>
            <tr>
              <td><a>Value1</a></td>
              <td>juhofr</td>
            </tr>
          </table>
          <a class="add-new btn btn-default">+ Add new</a>
        </div>
      </div>
    </div>
  </body>
</html>
